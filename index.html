<!DOCTYPE html>
<html>
	<head>
		<title>TuneFish | Spotify search app</title>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
	</head>
	<body>
		<div id="content">
			<a href="/">
				<img id="logo" src="assets/images/logo-tune_fish.png">				
			</a>
			<h1>TuneFish</h1>
			<form id="search-form">
				<select id="filter" name="type">
					<option value="artist">Artists</option>
					<option value="track">Songs</option>
					<option value="album">Albums</option>
				</select>
				<input id="query" type="search" name="q" placeholder="Spotify lookup" required>
				<input type="submit" id="search" class="submit-button" value="Search">
			</form>
		</div>
		<div id="search-results">
			<p>Search above ^</p>
			<!-- Search Results -->
		</div>
		<script src="assets/scripts/search.js"></script>
		<script type="text/javascript">
			$("#search-form").on("submit", function(event){
				event.preventDefault();
				alert("Searching...");
				search($("#filter").val(), $("#query").val());
			});
		</script>
	</body>
</html>
